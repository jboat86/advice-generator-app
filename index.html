<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
<script src="https://kit.fontawesome.com/ebad6e5f89.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles /dist/styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>


  <body>
    <main class="card-container">
    

  <h1 id="adv-ID"></h1>

<!-- Advice text -->

<p class="adv-text"></p>


  <picture>
    <!-- This advances the responsiveness of divider -->
    <source media ="(min-width:700px)" srcset="./images/pattern-divider-desktop.svg">
    <img src="/images/pattern-divider-mobile.svg" alt="Dice">
  </picture>
  
<div>
  <button class="dice-btn" onclick="showAdvice()">
     <img src="/images/icon-dice.svg" alt="Dice">
  </button>
  </div>
 

    
    </main>


    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/jboat86">Jennifer Boateng</a>.
        <script src="app.js"></script>
  </body>
</html>
